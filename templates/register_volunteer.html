{% extends "base.html" %}
{% block title %}Register as Volunteer{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title">Become a Volunteer</h3>
                    <p class="card-text">Click the button below to register as a volunteer and help others in your community.</p>
                    
                    <form method="POST">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Register as Volunteer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
