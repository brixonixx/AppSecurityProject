{% extends "base.html" %}
{% block title %}Register as Volunteer{% endblock %}

{% block content %}
<h1>Volunteer Registration</h1>
{% if user.is_volunteer %}
<div class="alert alert-success">
  You are already registered as a volunteer.
</div>
{% else %}
<form method="POST">
  <button type="submit" class="btn btn-primary">Register as Volunteer</button>
</form>
{% endif %}
{% endblock %}
