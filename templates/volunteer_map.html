{% extends "base.html" %}

{% block title %}Volunteer Map{% endblock %}

{% block content %}
<h1>Volunteer Map</h1>

<div id="map" style="height: 400px; width: 100%; border: 1px solid #ccc;"></div>

<div class="mt-3">
  <button id="sendHelpBtn" class="btn btn-primary">Send Help (Share Location)</button>
  <p id="status" class="text-muted mt-2"></p>
</div>

<!-- Hidden form to submit location -->
<form id="helpForm" method="POST" style="display:none;">
  <input type="hidden" name="lat" id="latInput" required>
  <input type="hidden" name="lng" id="lngInput" required>
</form>
{% endblock %}

{% block scripts %}
  {{ super() }}

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map').setView([1.3521, 103.8198], 11);

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Load existing volunteer requests (markers)
      fetch('{{ url_for("volunteer_requests_json") }}')
        .then(res => res.json())
        .then(data => {
          data.forEach(r => {
            L.marker([r.lat, r.lng]).addTo(map)
              .bindPopup(`<b>${r.title}</b><br>${r.description}`);
          });
        });

      const sendHelpBtn = document.getElementById('sendHelpBtn');
      const status = document.getElementById('status');
      const latInput = document.getElementById('latInput');
      const lngInput = document.getElementById('lngInput');
      const helpForm = document.getElementById('helpForm');

      sendHelpBtn.addEventListener('click', () => {
        if (!navigator.geolocation) {
          status.textContent = "Geolocation is not supported by your browser.";
          return;
        }

        status.textContent = "Locatingâ€¦ please allow location access.";

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude.toFixed(6);
            const lng = pos.coords.longitude.toFixed(6);

            latInput.value = lat;
            lngInput.value = lng;

            status.textContent = `Location found: (${lat}, ${lng}). Sending help request...`;

            // Submit form to server
            helpForm.submit();
          },
          (err) => {
            status.textContent = "Unable to retrieve your location.";
          }
        );
      });
    });
  </script>
{% endblock %}
