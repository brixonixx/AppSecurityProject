{% extends "base.html" %}

{% block title %}Volunteer Map{% endblock %}

{% block content %}
<h1>Volunteer Map</h1>

<!-- Map container -->
<div id="map" style="height: 400px; width: 100%; border: 1px solid #ccc;"></div>

<!-- Send Help button -->
<div class="mt-3">
  <button id="sendHelpBtn" class="btn btn-primary">Send Help (Share Location)</button>
  <p id="status" class="text-muted mt-2"></p>
</div>

<!-- Hidden form to submit location -->
<form id="helpForm" method="POST" action="{{ url_for('volunteer_map') }}" style="display:none;">
  <input type="hidden" name="lat" id="latInput" required>
  <input type="hidden" name="lng" id="lngInput" required>
</form>
{% endblock %}

{% block scripts %}
  {{ super() }}

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map').setView([1.3521, 103.8198], 11);

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Load existing volunteer requests (pins)
      fetch('{{ url_for("volunteer_requests_json") }}')
        .then(response => response.json())
        .then(data => {
          data.forEach(request => {
            if (request.lat && request.lng) {
              const marker = L.marker([request.lat, request.lng]).addTo(map);

              // Create popup content
              let popupContent = `<b>${request.title}</b><br>${request.description}`;
              if (request.is_owner) {
                popupContent += `
                  <br>
                  <form method="POST" action="/volunteer/delete/${request.id}" onsubmit="return confirm('Delete this request?');">
                    <button type="submit" class="btn btn-danger btn-sm mt-2">Delete</button>
                  </form>`;
              }

              marker.bindPopup(popupContent);
            }
          });
        });

      const sendHelpBtn = document.getElementById('sendHelpBtn');
      const status = document.getElementById('status');
      const latInput = document.getElementById('latInput');
      const lngInput = document.getElementById('lngInput');
      const helpForm = document.getElementById('helpForm');

      // Handle Send Help button
      sendHelpBtn.addEventListener('click', () => {
        if (!navigator.geolocation) {
          status.textContent = "Geolocation is not supported by your browser.";
          return;
        }

        status.textContent = "Locatingâ€¦ please allow location access.";

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude.toFixed(6);
            const lng = pos.coords.longitude.toFixed(6);

            latInput.value = lat;
            lngInput.value = lng;

            status.textContent = `Location found: (${lat}, ${lng}). Sending help request...`;

            // Submit form
            helpForm.submit();
          },
          () => {
            status.textContent = "Unable to retrieve your location.";
          }
        );
      });
    });
  </script>
{% endblock %}
