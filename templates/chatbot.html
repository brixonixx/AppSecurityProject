<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .chat-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fafbfc;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f3f4;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c8cd;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8b3ba;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .bot-message {
            background: white;
            color: #2c3e50;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            border: 1px solid #e1e8ed;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .bot-message::before {
            content: 'ðŸ¤–';
            position: absolute;
            left: -15px;
            top: -5px;
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 2px solid #e1e8ed;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 16px 20px;
            background: white;
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            border: 1px solid #e1e8ed;
            margin-left: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        .chat-input-container {
            padding: 25px;
            background: white;
            border-top: 1px solid #e1e8ed;
            display: flex;
            gap: 15px;
            align-items: flex-end;
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            outline: none;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafbfc;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            min-width: 80px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .clear-button {
            position: absolute;
            top: 15px;
            right: 25px;
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            background: #ef4444;
            color: white;
            transform: translateY(-1px);
        }

        .welcome-message {
            text-align: center;
            color: #64748b;
            font-style: italic;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            margin: 20px 0;
        }

        .welcome-message .emoji {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
            color: white !important;
            border-color: #dc2626 !important;
        }

        .connection-status {
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
        }

        .status-connected {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #10b981;
        }

        .status-disconnected {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #ef4444;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-8px) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: 90vh;
                border-radius: 15px;
            }

            .chat-header {
                padding: 20px;
            }

            .chat-header h1 {
                font-size: 1.5rem;
            }

            .chat-messages {
                padding: 20px 15px;
            }

            .message {
                max-width: 90%;
                font-size: 14px;
            }

            .chat-input-container {
                padding: 20px 15px;
                flex-direction: column;
                gap: 12px;
            }

            .send-button {
                width: 100%;
                justify-content: center;
            }

            .clear-button {
                position: static;
                align-self: flex-end;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– AI Assistant</h1>
            <div class="subtitle">Powered by Advanced AI</div>
            <button class="clear-button" id="clearButton">Clear Chat</button>
        </div>

        <div id="connectionStatus" class="connection-status status-disconnected">
            Connecting to AI service...
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <span class="emoji">ðŸ‘‹</span>
                <div>Hello! I'm your AI assistant. How can I help you today?</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea class="chat-input" id="chatInput"
                         placeholder="Type your message..."
                         rows="1"></textarea>
            </div>
            <button class="send-button" id="sendButton">
                <span>Send</span>
                <span>ðŸš€</span>
            </button>
        </div>
    </div>

    <script>
        class ModernChatbot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.clearButton = document.getElementById('clearButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');

                this.isTyping = false;
                this.init();
                this.checkConnection();
            }

            init() {
                // Event listeners
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.clearButton.addEventListener('click', () => this.clearChat());

                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });

                // Focus on input
                this.chatInput.focus();
            }

            async checkConnection() {
                try {
                    const response = await fetch('/chat/status');
                    if (response.ok) {
                        this.updateConnectionStatus(true, 'Connected to AI service');
                    } else {
                        this.updateConnectionStatus(false, 'AI service unavailable');
                    }
                } catch (error) {
                    this.updateConnectionStatus(false, 'Connection failed');
                }
            }

            updateConnectionStatus(connected, message) {
                this.connectionStatus.textContent = message;
                this.connectionStatus.className = `connection-status ${connected ? 'status-connected' : 'status-disconnected'}`;
            }

            autoResizeTextarea() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isTyping) return;

                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.setInputDisabled(true);

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    // Make actual API call to Flask backend
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    this.hideTypingIndicator();

                    if (data.success) {
                        this.addMessage(data.response, 'bot');
                        this.updateConnectionStatus(true, 'Connected to AI service');
                    } else {
                        this.addMessage(data.response || 'Sorry, I encountered an error.', 'bot', true);
                        console.error('API Error:', data.error);
                    }

                } catch (error) {
                    console.error('Network Error:', error);
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, I\'m having trouble connecting. Please check your internet connection and try again.', 'bot', true);
                    this.updateConnectionStatus(false, 'Connection error');
                } finally {
                    this.setInputDisabled(false);
                    this.chatInput.focus();
                }
            }

            async clearChat() {
                if (!confirm('Are you sure you want to clear the chat history?')) {
                    return;
                }

                try {
                    const response = await fetch('/chat/clear', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    if (response.ok) {
                        this.chatMessages.innerHTML = `
                            <div class="welcome-message">
                                <span class="emoji">ðŸ‘‹</span>
                                <div>Hello! I'm your AI assistant. How can I help you today?</div>
                            </div>
                        `;
                    } else {
                        console.error('Failed to clear chat on server');
                    }
                } catch (error) {
                    console.error('Error clearing chat:', error);
                }

                this.chatInput.focus();
            }

            addMessage(text, sender, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;

                if (isError) {
                    messageDiv.className += ' error-message';
                }

                messageDiv.textContent = text;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.isTyping = true;
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.isTyping = false;
                this.typingIndicator.style.display = 'none';
            }

            setInputDisabled(disabled) {
                this.chatInput.disabled = disabled;
                this.sendButton.disabled = disabled;
                this.clearButton.disabled = disabled;
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ModernChatbot();
        });
    </script>
</body>
</html>
