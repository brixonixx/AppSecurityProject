{% extends "base.html" %}
{% block title %}Community Forum{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Community Forum</h2>
  <a href="/forum/new" class="btn btn-primary mb-3">+ New Post</a>
  {% if posts %}
    {% for post in posts %}
      <div class="card mb-2">
        <div class="card-header">{{ post.title }}</div>
        <div class="card-body">{{ post.content }}</div>
        <div class="card-footer text-muted">Posted by {{ post.author }}</div>
      </div>
    {% endfor %}
  {% else %}
    <p>No posts yet.</p>
  {% endif %}
</div>
{% endblock %}
