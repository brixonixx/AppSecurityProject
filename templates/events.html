{% extends "base.html" %}

{% block title %}Exclusive Events{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Exclusive Events</h1>
    <div class="row">
        {% if events %}
        {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ event.image_file }}" class="card-img-top" alt="{{ event.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description }}</p>

                  <form action="{{ url_for('events.signup_event', event_id=event.event_id) }}" method="POST">
                      <button type="submit" class="btn btn-success">Sign Up Now!</button>
                  </form>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p class="text-center">No events available at the moment.</p>
        {% endif %}
    </div>
</div>

<script>
    function confirmSignup(eventTitle, formId) {
        if (confirm(`Are you sure you want to sign up for "${eventTitle}"?`)) {
            document.getElementById(formId).submit();
        }
    }
</script>
{% endblock %}
